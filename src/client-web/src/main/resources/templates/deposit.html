<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Deposit Money</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        label { font-weight: bold; }
        input { padding: 5px; }
        button { padding: 5px 10px; }
        .result { margin-top: 20px; font-size: 1.2em; }
    </style>
</head>
<body>

<h1>Deposit Money</h1>

<!-- form 수정: 사용자가 입력 후 요청을 보낼 수 있도록 설정 -->
<form action="/deposit" method="get">
    <label for="amount">Enter deposit amount:</label>
    <input type="number" id="amount" name="amount" required>
    <button type="submit">Deposit</button>
</form>

<!-- 결과 표시 -->
<div class="result" th:if="${inputMoney}">
    <p>Deposited: <span th:text="${inputMoney}"></span></p>
    <p>New Balance: <span th:text="${balance}"></span></p>
</div>

</body>
</html>
